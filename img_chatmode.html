<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUBHAMOS Image ChatMode</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --accent: #ff0055;
            --cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            background:
                radial-gradient(circle at 15% 20%, rgba(255,0,85,0.15), transparent 45%),
                radial-gradient(circle at 80% 25%, rgba(0,210,255,0.15), transparent 45%),
                radial-gradient(circle at 50% 85%, rgba(123,47,247,0.15), transparent 50%),
                #000;
            min-height: 100vh;
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 30px 0;
            overflow-x: hidden;
        }

        .app-wrapper {
            max-width: 1200px;
            width: 95%;
            margin: auto;
        }

        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(45px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        .chat-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            height: 480px;
        }

        .chat-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 15px;
        }

        .pane-label {
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .key-box {
            background: rgba(0,0,0,0.55);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .key-text {
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--cyan);
            opacity: 0.9;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
            display: inline-block;
            margin-right: 6px;
        }

        .preview-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            border-radius: 12px;
            opacity: 0.7;
        }

        .placeholder-text {
            text-align: center;
            opacity: 0.6;
        }

        .placeholder-text i {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="app-wrapper">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/imgcrypt" class="btn btn-outline-light rounded-pill px-4">
            <i class="fa-solid fa-arrow-left me-2"></i> Back
        </a>

        <h2 class="m-0 fw-black">
            IMAGE <span style="color:var(--accent)">CHATMODE</span>
        </h2>

        <div class="d-flex gap-2">
            <span class="btn btn-outline-warning rounded-pill px-4 disabled">USE EXISTING KEY</span>
            <span class="btn btn-outline-info rounded-pill px-4 disabled">CREATE NEW KEY</span>
            <span class="btn btn-outline-danger rounded-pill px-4 disabled">CLEAR</span>
        </div>
    </div>

    <!-- Main Box -->
    <div class="glass-box">

        <!-- Session Key -->
        <div class="key-box">
            <div>
                <div class="pane-label mb-1">SESSION KEY</div>
                <div class="key-text">shubhamos-demo-key</div>
            </div>
            <div>
                <span class="status-dot"></span>
                <small class="opacity-50">QUANTUM SYNC ACTIVE</small>
            </div>
        </div>

        <!-- Chat Panes -->
        <div class="chat-container">

            <div class="chat-pane">
                <div class="pane-label">Original Image</div>
                <div class="preview-area">
                    <div class="placeholder-text">
                        <i class="fa-solid fa-image"></i>
                        <p>Image Preview Area</p>
                    </div>
                </div>
            </div>

            <div class="chat-pane">
                <div class="pane-label">Binary Data Output</div>
                <div class="preview-area">
                    <div class="placeholder-text">
                        <i class="fa-solid fa-file-shield"></i>
                        <p>Encrypted Output Preview</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
