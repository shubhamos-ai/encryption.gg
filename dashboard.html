<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUBHAMOS Dashboard</title>

    <!-- CSS ONLY (no JS dependencies) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --accent: #ff0055;
            --cyan: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            background:
                radial-gradient(circle at 20% 20%, rgba(255,0,85,0.15), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(0,210,255,0.15), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(123,47,247,0.15), transparent 45%),
                #000;
            min-height: 100vh;
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .dashboard-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 40px;
        }

        .btn-mode {
            background: linear-gradient(
                90deg,
                rgba(255,0,85,0.18),
                rgba(0,210,255,0.18)
            );
            border: 1px solid var(--border);
            color: #fff;
            font-weight: 800;
            padding: 25px;
            border-radius: 20px;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            width: 100%;
            text-decoration: none;
            margin-bottom: 22px;
            font-size: 1.1rem;
        }

        .btn-mode:hover {
            background: linear-gradient(
                90deg,
                rgba(255,0,85,0.35),
                rgba(0,210,255,0.35)
            );
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border-color: var(--accent);
            color: #fff;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            opacity: 0.45;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.7rem;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1>
            SHUBHAMOS
            <span style="color:var(--accent)">CRYPT</span>
        </h1>

        <a href="/imgcrypt" class="btn-mode">
            <i class="fa-solid fa-image me-3"></i>
            Encrypt Image
        </a>

        <a href="/textcrypt" class="btn-mode">
            <i class="fa-solid fa-message me-3"></i>
            Encrypt Message
        </a>
    </div>

    <div class="footer">
        SYSTEM BY
        <a href="https://github.com/shubhamos-ai/Quantum-KeyGen" target="_blank">
            SHUBHAMOS
        </a>
    </div>

</body>
</html>
