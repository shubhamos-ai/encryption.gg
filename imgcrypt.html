<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHUBHAMOS ImageCrypt</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --accent:#ff0055;
  --cyan:#00d2ff;
  --glass:rgba(255,255,255,0.04);
  --border:rgba(255,255,255,0.1);
}
body{
  background:#000;
  min-height:100vh;
  color:#fff;
  font-family:Inter,system-ui;
  margin:0;
  display:flex;
  justify-content:center;
  padding:20px 0;
}
#bg-fx{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.4;
}
.app-wrapper{max-width:900px;width:95%;}
.glass-box{
  background:var(--glass);
  backdrop-filter:blur(40px);
  border:1px solid var(--border);
  border-radius:25px;
  padding:20px;
  box-shadow:0 40px 80px rgba(0,0,0,.9);
}
.view-port{
  position:relative;
  width:100%;
  padding-top:56.25%;
  background:#000;
  border-radius:20px;
  overflow:hidden;
  border:1px solid var(--border);
}
.layer{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}
.scan-line{
  position:absolute;
  width:100%;
  height:4px;
  background:var(--cyan);
  box-shadow:0 0 25px var(--cyan);
  animation:scan 3s linear infinite;
}
@keyframes scan{
  from{top:-10%}
  to{top:110%}
}
.overlay{
  position:absolute;
  inset:0;
  display:none;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(15px);
  z-index:20;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.loader{
  width:60px;height:60px;
  border:4px solid rgba(255,255,255,.1);
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.btn-action{
  background:linear-gradient(90deg,rgba(255,0,85,.2),rgba(0,210,255,.2));
  border:1px solid var(--border);
  color:#fff;
  font-weight:800;
  letter-spacing:3px;
  padding:18px;
  border-radius:18px;
}
.footer{
  text-align:center;
  padding:40px;
  font-size:.7rem;
  opacity:.4;
  letter-spacing:5px;
}
</style>
</head>

<body>

<canvas id="bg-fx"></canvas>

<div class="app-wrapper">
  <div class="glass-box">

    <h2 class="text-center mb-4">
      SHUBHAMOS <span style="color:var(--accent)">IMAGECRYPT</span>
    </h2>

    <ul class="nav nav-pills justify-content-center mb-4">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#enc">ENCRYPT</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#dec">DECRYPT</button></li>
    </ul>

    <div class="tab-content">

      <!-- ENCRYPT -->
      <div class="tab-pane fade show active" id="enc">
        <div class="view-port mb-4">
          <img class="layer" src="https://picsum.photos/900/500?random=1">
          <div class="scan-line"></div>

          <div class="overlay" id="encOverlay">
            <div class="loader mb-3"></div>
            <h5 id="encText">INITIALIZING QUANTUM MATRIX…</h5>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-6">
            <button class="btn btn-action w-100" onclick="matrixEncrypt()">CAPTURE</button>
          </div>
          <div class="col-6">
            <button class="btn btn-action w-100" onclick="matrixEncrypt()">UPLOAD</button>
          </div>
        </div>
      </div>

      <!-- DECRYPT -->
      <div class="tab-pane fade" id="dec">
        <div class="view-port mb-4">
          <img class="layer" src="https://picsum.photos/900/500?random=2">
          <div class="scan-line"></div>

          <div class="overlay" id="decOverlay">
            <div class="loader mb-3"></div>
            <h5 id="decText">REVERSING ENTROPY…</h5>
          </div>
        </div>

        <button class="btn btn-action w-100" onclick="matrixDecrypt()">DECRYPT</button>
      </div>

    </div>

    <div class="footer">SYSTEM BY SHUBHAMOS</div>
  </div>
</div>

<script>
/* BACKGROUND PARTICLES */
const c=document.getElementById("bg-fx"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
const p=[...Array(25)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*200+50,v:(Math.random()-.5)}));
(function a(){
  x.fillStyle="rgba(0,0,0,.2)";
  x.fillRect(0,0,c.width,c.height);
  p.forEach(o=>{
    x.beginPath();
    x.fillStyle=["#ff0055","#00d2ff","#ffd700"][Math.random()*3|0];
    x.globalAlpha=.15;
    x.arc(o.x,o.y,o.r,0,Math.PI*2);
    x.fill();
    o.x+=o.v;o.y+=o.v;
  });
  requestAnimationFrame(a);
})();

/* matrix FLOWS */
const encMsgs=[
 "ENTANGLING PIXELS…",
 "SEALING REALITY…",
 "COLLAPSING WAVEFUNCTION…",
 "GENERATING KEYSPACE…"
];
const decMsgs=[
 "SCANNING MEMORY…",
 "UNLOCKING VAULT…",
 "REASSEMBLING DATA…"
];

function matrixEncrypt(){
  const o=document.getElementById("encOverlay");
  const t=document.getElementById("encText");
  o.style.display="flex";
  let i=0;
  const int=setInterval(()=>{
    t.innerText=encMsgs[i++%encMsgs.length];
  },800);
  setTimeout(()=>{clearInterval(int);o.style.display="none"},5000);
}

function matrixDecrypt(){
  const o=document.getElementById("decOverlay");
  const t=document.getElementById("decText");
  o.style.display="flex";
  let i=0;
  const int=setInterval(()=>{
    t.innerText=decMsgs[i++%decMsgs.length];
  },800);
  setTimeout(()=>{clearInterval(int);o.style.display="none"},4500);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
